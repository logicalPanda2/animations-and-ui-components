<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation Collection</title>
        <link rel="stylesheet" href="styles/style.css" type="text/css">
    </head>
    <body>
        <header>
            <nav>
                <ul id="navigationBar">
                    <li><a href="#ui-ux-components" class="id-navigation-link" id="ui-ux-components-link">UI/UX Components</a></li>
                    <li><a href="#general-animations" class="id-navigation-link" id="general-animations-link">General Animations</a></li>
                    <li><a href="#microinteractions" class="id-navigation-link" id="microinteractions-link">Microinteractions</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <header>
                <h1 id="topHeading">VARIOUS COMPONENTS AND ANIMATIONS</h1>
            </header>
            <section>
                <header>
                    <p class="section-title" id="ui-ux-components-title">UI/UX Components</p>
                </header>
                <div class="container-anim-frames container-tenItems">
                    <div class="animation-frame top-left-corner">
                        <button class="floating-action-button animation-frame-child" id="floating-action-button">+</button>
                    </div>
                    <div class="animation-frame">
                        <div class="segmented-button animation-frame-child">
                            <button class="segment left-segment">1</button>
                            <button class="segment center-segment">2</button>
                            <button class="segment right-segment">3</button>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <button class="switch-button animation-frame-child" id="button-track">
                            <div class="button-thumb" id="button-thumb"></div>
                        </button>
                    </div>
                    <div class="animation-frame">
                        <input type="range" min="0" max="100" value="50" step="1" class="slider animation-frame-child" id="slider">
                    </div>
                    <div class="animation-frame top-right-corner">
                        <div class="card-navigation animation-frame-child">
                            <button class="card">1</button>
                            <button class="card">2</button>
                            <button class="card">3</button>
                        </div>
                    </div>
                    <div class="animation-frame bottom-left-corner">
                        <div class="card-navigation card-vertical animation-frame-child">
                            <button class="card">1</button>
                            <button class="card">2</button>
                            <button class="card">3</button>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="ring animation-frame-child"></div>
                    </div>
                    <div class="animation-frame">
                        <div class="ring-2 animation-frame-child"></div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child">
                            <input type="text" name="input-placeholder1" id="input-placeholder1" class="feedback-positive" value="Positive feedback">
                        </div>
                    </div>
                    <div class="animation-frame bottom-right-corner">
                        <div class="animation-frame-child">
                            <input type="text" name="input-placeholder2" id="input-placeholder2" class="feedback-negative" value="Negative feedback">
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <header>
                    <p class="section-title" id="general-animations-title">General Animations</p>
                </header>
                <div class="container-anim-frames container-eightItems">
                    <div class="animation-frame top-left-corner">
                        <div class="animation-frame-child ripple-container">
                            <div class="ripple first-ripple"></div>
                            <div class="ripple second-ripple"></div>
                            <div class="ripple last-ripple"></div>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child wave-effect">
                            <div class="item first-item"></div>
                            <div class="item second-item"></div>
                            <div class="item third-item"></div>
                            <div class="item fourth-item"></div>
                            <div class="item last-item"></div>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child list-sequencing">
                            <div class="list-item first-list-item"></div>
                            <div class="list-item second-list-item"></div>
                            <div class="list-item third-list-item"></div>
                            <div class="list-item fourth-list-item"></div>
                        </div>
                    </div>
                    <div class="animation-frame top-right-corner">
                        <div class="animation-frame-child circles-container">
                            <div class="black-circle"></div>
                            <div class="white-circle"></div>
                        </div>
                    </div>
                    <div class="animation-frame bottom-left-corner">
                        <div class="animation-frame-child slidesContainer">
                            <div class="slide slide1-exit-and-enter"></div>
                            <div class="slide slide2-exit-and-enter"></div>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child slidesContainer">
                            <div class="slide slide1-cascade"></div>
                            <div class="slide slide2-cascade"></div>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child slidesContainer-horizontal">
                            <div class="slide-horizontal slide1-rotation"></div>
                            <div class="slide-horizontal slide2-rotation"></div>
                        </div>
                    </div>
                    <div class="animation-frame bottom-right-corner">
                        <div class="animation-frame-child slidesContainer">
                            <div class="slide slide1-knock-down"></div>
                            <div class="slide slide2-knock-down"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <header>
                    <p class="section-title" id="microinteractions-title">Microinteractions</p>
                </header>
                <div class="container-anim-frames container-eightItems">
                    <div class="animation-frame top-left-corner">
                        <div class="animation-frame-child">
                            <a href="#" class="link-hover hover-effect-1">Hover over here!</a>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child">
                            <a href="#" class="link-hover hover-effect-2">And here too.</a>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child">
                            <div class="plain-text">Tooltip here!
                                <p class="tooltip">This is the tooltip.</p>
                            </div>
                        </div>
                    </div>
                    <div class="animation-frame top-right-corner"></div>
                    <div class="animation-frame bottom-left-corner">
                        <div class="animation-frame-child">
                            <button class="button-hover btn-effect-1">Hover here too..</button>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child">
                            <button class="button-hover btn-effect-2">Last one, really.</button>
                        </div>
                    </div>
                    <div class="animation-frame">
                        <div class="animation-frame-child task-container" id="task-container">
                            <div class="task-content" id="task-content">
                                Check here
                            </div>
                            <div class="task-checkbox-container">
                                <button class="task-checkbox" id="task-checkbox">
                                    <span class="checkmark" id="checkmark">âœ“</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="animation-frame bottom-right-corner"></div>
                </div>
            </section>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>
